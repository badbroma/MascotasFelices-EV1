<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesion</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="css/UserForm.css" th:href="@{/css/index.css}">

</head>
<body>
  <div class="container">
    <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" width="100" height="100"></a>
    <a class="navbar-brand" href="#">"Mascotas Felices"</a>
  </div>
  <div class="container-fluid w-75">
    <div class="row w-100 mx-auto flex-row-reverse">
      <div class="col-12 col-lg-6">
        <div class="modal-dialog text-center">
          <div class="col-sm-8 main-section">
              <div class="modal-content">
                  <div class="col-12 user-img">
                    <img src="img/user.png">
                  </div>
                  <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group mb-3" id="user-group">
                      <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group mb-3" id="contrasena-group">
                      <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                      <a href="Templates/Tables.html" class="btn btn-primary">Ingresar</a>
                  </form>
                  <div class="col-12 forgot">
                      <a href="">Olvidaste la contrasena?</a>
                  </div>
              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                  Contrasena o usuario invalido.
              </div>
              <div th:if="${param.logout}" class="alert alert-success" role="alert">
                  Has salido de sistema.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="modal-dialog text-center">
          <div class="col-sm-8 main-section">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              </div>
              <div class="carousel-inner" data-interval="100">
                <div class="carousel-item active" >
                  <img src="img/mascotas.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/loro.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/gatito.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/perropolicia.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/rico.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
